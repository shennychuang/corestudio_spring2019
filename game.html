<!DOCTYPE html>
<html>
  <head>
    <title>26 Bites</title>
  </head>
  <style>
     body{
      background-position: center;
      background-position: top;
      background-image: url(gamebackg.jpg);
      background-size: 45%;
      background-repeat: no-repeat;
     }

        .box{
        width: 30px;
        height: 30px;
        position: relative;
        margin: 100px auto 0;
        background: url(fish.png);
        background-size: 100%;
        background-repeat: no-repeat;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(document).keydown(function(e){
    switch (e.which){
    case 37:    //left arrow key
        $(".box").finish().animate({
            left: "-=50"
        });
        break;
    case 38:    //up arrow key
        $(".box").finish().animate({
            top: "-=50"
        });
        break;
    case 39:    //right arrow key
        $(".box").finish().animate({
            left: "+=50"
        });
        break;
    case 40:    //bottom arrow key
        $(".box").finish().animate({
            top: "+=50"
        });
        break;
    }
});
</script>
</head>
<body>
   
    <div class="box"></div>

</body>
 
  </html>
